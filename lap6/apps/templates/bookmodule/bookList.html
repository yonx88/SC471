{% extends "layouts/base.html" %}

{% block title %} Books List {% endblock title %}

{% block content %}
<h2>Search Results:</h2>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>
{% endblock content %}
